<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css\styles.css" rel="stylesheet" type="text/css">
    <script src="js\scripts.js"></script>
    <title>Programming Language Selector</title>
</head>

<body>
    <h1>Choose your Language!</h1>
    <form id="languageQuestionnaire">
        <label for="input1"><strong>Did you prefer Englsih or Math class?</strong></label>
        <br>
        <br>
        <input type="radio" name="input1" value="english">English
        <br>
        <input type="radio" name="input1" value="math">Math
        <br>
        <br>
        <label for="input2"><strong>On a scale of 1-5, how much do you enjoy the outdoors?</strong></label>
        <br>
        <br>
        <input type="radio" name="input2" value="1">1
        <br>
        <input type="radio" name="input2" value="2">2
        <br>
        <input type="radio" name="input2" value="3">3
        <br>
        <input type="radio" name="input2" value="4">4
        <br>
        <input type="radio" name="input2" value="5">5
        <br>
        <br>
        <label for="input3"><strong>How many times per day do your check your email?</strong></label>
        <br>
        <br>
        <input type="radio" name="input3" value="never">My inbox has over 10,000 unreads.
        <br>
        <input type="radio" name="input3" value="sometimes">1 to 5 times per day
        <br>
        <input type="radio" name="input3" value="3">6 to 10 times per day.
        <br>
        <input type="radio" name="input3" value="constantly">10+ times per day.
        <br>
        <br>
        <label for="input4"><strong>Do you enjoy video games?</strong></label>
        <br>
        <br>
        <input type="radio" name="input4" value="yes">Yes!
        <br>
        <input type="radio" name="input4" value="no">No.
        <br>
        <input type="radio" name="input4" value="unknown">I haven't played any.
        <br>
        <br>
        <label for="input5">Which caffeinated beverage do you prefer?</label>
        <br>
        <br>
        <input type="radio" name="input5" value="coffee">Coffee
        <br>
        <input type="radio" name="input5" value="tea">Tea
        <br>
        <input type="radio" name="input5" value="energyDrink">Energy Drink
        <br>
        <input type="radio" name="input5" value="none">I stay away from caffeine.
        <br>
        <br>
        <button type="submit" class="btn">Submit</button>
    </form>

    <h2>Your Language</h2>
    <p id="result"></p>

</body>

</html>
